<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


    <title>Formulario</title>

<link rel="stylesheet" href="style.css">

</head>
<div class="page">
<body>
    <header>
    <h1>MENTORIA</h1>

    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>


    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                <div class="col">

                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name"
                    required />
                </div>

                    <div class="input-wrapper">
                        <label for="event-
                        surname">Sobrenome</label>
                        <input type="text" id="event-surname"
                        required />
                    </div>
                </div>

                    <div class="input-wrapper">
                        <label for="event-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email"
                        required />
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-password"
                        required
                        minlength="6" />
                    </div>
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                
                <div class="input-wrapper">
                    <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-name"
                    required />
                </div>
            </div>

        </fieldset>

        <fieldset>
        <div class="fieldset-wrapper">

            <legend>Seus horários disponíveis</legend>

            <legend>Primeira mentoria</legend>

            <div class="col-3">

                            <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                <input type="date" id="event-date"
                required />
                            </div>
                    
                            <div class="input-wrapper">
                                <label for="event-begin">Das</span></label>
                                <input type="time" id="event-begin" required />
                            </div>

                            <div class="input-wrapper">
                                <label for="event-end">Até</span></label>
                                <input type="time" id="event-end"required />
                            </div>
            </div>
                    <legend>Segunda mentoria</legend>
                    <div class="segunda">
                        <div class="col-3">

                            <div class="input-wrapper">
                                <label for="event-date">Data <span>(DD/MM/AA)</span></label>
                                <input type="date" id="event-date"/>
                            </div>    
                                         
                            <div class="input-wrapper">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin"equired />
                            </div>
                        
                            <div class="input-wrapper">
                                <label for="event-end">Até</label>
                                <input type="time" id="event-end"/>
                            </div>      
                        </div>
                    </div>
                    
        </div>

        </fieldset>
    </form>

    <footer>
        <input class="button" 
        type="submit"
        form="my-form" 
        value="Salvar">
    </footer>

</div>    
</body>
</html>
